name: Deploy SafeBase Contracts

on:
  workflow_dispatch:
    inputs:
      network:
        description: 'Network'
        required: true
        type: choice
        options:
          - sepolia
          - mainnet
      contract:
        description: 'Contract to deploy'
        required: true
        type: choice
        options:
          - all
          - Treasury
          - AccessController
          - Verifier
          - PaymentTracker
          - BasePay
          - RulesEngine
          - Registry
          - SafeBaseEscrow
          - Executor

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Deploy ${{ inputs.contract }} to Base ${{ inputs.network }}
        run: |
          forge script script/DeployModular.s.sol \
            --rpc-url ${{ inputs.network == 'mainnet' && 'https://mainnet.base.org' || 'https://sepolia.base.org' }} \
            --broadcast \
            --verify \
            --verifier etherscan \
            --etherscan-api-key ${{ secrets.BASESCAN_API_KEY }} \
            -vvvv
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          OWNER_ADDRESS: ${{ secrets.OWNER_ADDRESS }}
          BASESCAN_API_KEY: ${{ secrets.BASESCAN_API_KEY }}
          DEPLOY_CONTRACT: ${{ inputs.contract }}

      - name: Save deployment artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deployment-${{ inputs.contract }}-${{ inputs.network }}-${{ github.run_number }}
          path: |
            broadcast/
            deployments/
